<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>Valle de Valdelaguna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body { margin: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
    </style>
</head>

<body>
<div id="map"></div>

<script>
    // Mapa
    var map = L.map('map').setView([42.10997086796638, -3.149189421895146], 15);

    // Bases
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    var orto = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: '© Esri' }
    );

    // Cadastre
    var catastro = L.tileLayer.wms(
        'https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx', {
            layers: 'Catastro',
            format: 'image/png',
            transparent: true,
            attribution: '© Dirección General del Catastro'
        }
    );

    // Grups per categoria
    var capaC  = L.layerGroup();
    var capaD  = L.layerGroup();
    var capaCD = L.layerGroup();

    // Funció d'estil
    function estil(color) {
        return {
            color: color,
            weight: 2,
            fillOpacity: 0.5
        };
    }

    // Carregar GeoJSON
    fetch('Parc_CD.geojson?v=' + Date.now())
        .then(r => r.json())
        .then(data => {

            L.geoJSON(data, {
                filter: f => f.properties.Assignació_finques === 'C',
                style: estil('#2e7d32'),
                onEachFeature: popup
            }).addTo(capaC);

            L.geoJSON(data, {
                filter: f => f.properties.Assignació_finques === 'D',
                style: estil('#ef6c00'),
                onEachFeature: popup
            }).addTo(capaD);

            L.geoJSON(data, {
                filter: f => f.properties.Assignació_finques === 'CD',
                style: estil('#1565c0'),
                onEachFeature: popup
            }).addTo(capaCD);

            // Actives per defecte
            capaC.addTo(map);
            capaD.addTo(map);
            capaCD.addTo(map);
        });

    // Popup
    function popup(feature, layer) {
        layer.bindPopup(
            Object.entries(feature.properties)
                .map(([k, v]) => `<b>${k}</b>: ${v}`)
                .join('<br>')
        );
    }

    // Control de capes
    var baseMaps = {
        "OpenStreetMap": osm,
        "Ortofoto": orto
    };

    var overlayMaps = {
        "Parc CD – C": capaC,
        "Parc CD – D": capaD,
        "Parc CD – CD": capaCD,
        "Cadastre": catastro
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

</script>
</body>
</html>
